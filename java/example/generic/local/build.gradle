plugins {
    id 'java'
    id 'application'
}

group 'org.eclipse.keyple'

sourceCompatibility = 1.6

ext {
    //if a property keyple_version is specified, this version will be taken, else the '+' latest version will be taken
    keyple_v = project.hasProperty("keyple_version") ? keyple_version : '+'
}

mainClassName = 'org.eclipse.keyple.example.generic.local.Demo_CardProtocolDetection.Demo_CardProtocolDetection_Pcsc'

/*
 * Local generic example
 */

task('run_generic_Demo_CardProtocolDetection_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.Demo_CardProtocolDetection.Demo_CardProtocolDetection_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_Demo_CardProtocolDetection_Stub', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.Demo_CardProtocolDetection.Demo_CardProtocolDetection_Stub'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_Demo_ObservableReaderNotification_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.Demo_ObservableReaderNotification.Demo_ObservableReaderNotification_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_Demo_ObservableReaderNotification_Stub', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.Demo_ObservableReaderNotification.Demo_ObservableReaderNotification_Stub'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_UseCase1_ExplicitSelectionAid_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.UseCase1_ExplicitSelectionAid.ExplicitSelectionAid_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_UseCase2_DefaultSelectionNotification_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.UseCase2_DefaultSelectionNotification.DefaultSelectionNotification_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_UseCase3_SequentialMultiSelection_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.UseCase3_SequentialMultiSelection.SequentialMultiSelection_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

task('run_generic_UseCase4_GroupedMultiSelection_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.generic.local.UseCase4_GroupedMultiSelection.GroupedMultiSelection_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

repositories {
    mavenLocal()
    mavenCentral()
    
    //to import keyple snapshots
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots' }
    
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'org.eclipse.keyple', name: 'keyple-java-core', version: keyple_v
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-calypso', version: keyple_v
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-pcsc', version: keyple_v
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-stub', version: keyple_v

    implementation "org.slf4j:slf4j-simple:1.7.25"
    implementation "org.slf4j:slf4j-ext:1.7.25"
}
