buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31"
    }
}

apply plugin: 'com.android.application'

project.group 'org.eclipse.keyple'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "org.eclipse.keyple.example.calyspo.android.omapi"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/NOTICE.md'
    }

}

repositories {
    mavenLocal()
    //to import keyple snapshots
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    //to import keyple releases
    maven { url 'https://oss.sonatype.org/content/repositories/releases' }
    mavenCentral()
    google()
}


dependencies {
    implementation fileTree(include: ['*.jar'], exclude: ['org.simalliance.openmobileapi.jar'], dir: 'libs')
    /*
    Keyple dependencies
     */
    //import the last version of keyple-java-core
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-core', version: '+'

    //import the last version of keyple-java-calypso
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-calypso', version: '+'

    //import the last version of keyple-java-plugin-omapi
    //implementation group: 'org.eclipse.keyple', name: 'keyple-android-plugin-omapi', version: '+'
    implementation project(':android-omapi')

    /*
    OMAPI dependencies
     */
    compileOnly files('libs/org.simalliance.openmobileapi.jar')
    
    /*
    Android components
     */
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    /*
    Log
     */
    //slf4j logback for android - https://github.com/tony19/logback-android
    implementation "org.slf4j:slf4j-api:${slf4japi_version}"
    implementation "com.github.tony19:logback-android:${android_logback_version}"


    /*
    Test
     */
    testImplementation "junit:junit:${junit_version}"
    androidTestImplementation 'androidx.test:runner:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

}
