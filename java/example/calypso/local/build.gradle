plugins {
    id 'java'
    id 'application'

}

group 'org.eclipse.keyple'

sourceCompatibility = 1.6

ext {
    //if a property keyple_version is specified, this version will be taken, else the '+' latest version will be taken
    keyple_v = project.hasProperty("keyple_version") ? keyple_version : '+'
}

repositories {
    mavenLocal()
    mavenCentral()
    
    //to import keyple snapshots
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots' }
    
}

/*
 * Local calypso example
 */

mainClassName = 'org.eclipse.keyple.example.generic.local.Demo_CardProtocolDetection.Demo_CardProtocolDetection_Pcsc'


task('run_calypso_Demo_CalypsoClassic_Pcsc', dependsOn: 'classes', type: JavaExec, group:'keyple') {
    main = 'org.eclipse.keyple.example.calypso.local.Demo_CalypsoClassic.Demo_CalypsoClassic_Pcsc'
    classpath = sourceSets.main.runtimeClasspath
}

