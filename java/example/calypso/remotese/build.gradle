project.version = '0.7.0'+'-'+ timestamp+ '-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.6
targetCompatibility = 1.6

jar {
    manifest {
        attributes 'Implementation-Title': 'Keyple Example Remote SE',
                'Implementation-Version': project.version
    }
}


mainClassName = 'org.eclipse.keyple.example.remote.application.Demo_WebserviceWithRetrofit_MasterServer'


dependencies {

    implementation project(path:':java:component:keyple-calypso')

    implementation project(path:':java:component:keyple-core')

    implementation project(path:':java:component:keyple-plugin:keyple-plugin-stub')
    
    implementation project(path:':java:component:keyple-plugin:keyple-plugin-remotese')

    implementation project(path: ':java:example:calypso:example-calypso-pc')

    implementation project(path: ':java:example:calypso:example-calypso-common')

    implementation "org.java-websocket:Java-WebSocket:${JavaWebSocket_version}"

    runtime "org.slf4j:slf4j-simple:${slf4jsimple_version}"

    implementation "com.google.code.gson:gson:${gson_version}"
    
    implementation "com.squareup.retrofit2:retrofit:${retrofit_version}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofit_version}"
    
    /*
    Tests
     */

    // https://mvnrepository.com/artifact/junit/junit
    testImplementation "junit:junit:${junit_version}"

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation "org.mockito:mockito-core:${mockitocore_version}"
}

test {
    exclude 'org/eclipse/**'
}
