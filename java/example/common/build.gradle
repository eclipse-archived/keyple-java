apply plugin: 'java'
apply plugin: 'java-library'



ext {
    //if a property keyple_version is specified, this version will be taken, else the '+' latest version will be taken
    keyple_v = project.hasProperty("keyple_version") ? keyple_version : '+'
}

dependencies {
    //use keyple library : core
    api group: 'org.eclipse.keyple', name: 'keyple-java-core', version: keyple_v
    api group: 'org.eclipse.keyple', name: 'keyple-java-calypso', version: keyple_v
    api group: 'org.eclipse.keyple', name: 'keyple-java-plugin-stub', version: keyple_v
}

repositories {
    mavenLocal()
    mavenCentral()

    //to import keyple snapshots
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

