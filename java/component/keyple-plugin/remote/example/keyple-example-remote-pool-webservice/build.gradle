plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenLocal()
    mavenCentral()
}

task('runExample',  group:'keyple'){
    dependsOn 'quarkusDev'
}

dependencies {

    /* Keyple dependencies */
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-calypso', version: keyple_version
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-remote-local', version: keyple_version
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-remote-remote', version: keyple_version

    /* Keyple plugin dependencies */
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-stub', version: keyple_version
    implementation group: 'org.eclipse.keyple', name: 'keyple-java-plugin-pcsc', version: keyple_version

    /* Quarkus */
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation 'io.quarkus:quarkus-resteasy'
    implementation 'io.quarkus:quarkus-rest-client'
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
}

group 'org.eclipse.keyple.example.calypso.remote'
version '1.0.0-SNAPSHOT'

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
